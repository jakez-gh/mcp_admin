name: Unit Tests

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install test dependencies
        run: python -m pip install --upgrade pip pytest
      - name: Run unit tests
        run: python -m pytest -m "unit" --allow-no-tests
