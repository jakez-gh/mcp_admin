[tool.ruff]
line-length = 100

target-version = "py311"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]

[tool.pytest.ini_options]
addopts = "--strict-markers"
markers = [
  "unit: unit tests",
  "integration: integration tests",
  "e2e: end-to-end tests",
]
